<script type="text/javascript">
var t=0;
var beginning=['警员靠近所谓的犯罪者。',
    '购物者看着收银员。',
    '保姆靠近孩子。',
    "学生敲老师的门。",
    '穷人转身朝图书管理员。',
    '司机对行人叫喊。',
    '抢救人员找到活命主义者。'];
var verb=[
    ['训斥',''],
    ['违抗',''],
    ['拥抱',''],
    ['对','坦白地说'],
    ['恳求','说'],
    ['向','请教'],
    ['对','表示同情'],
    ['打','耳光'],
    ['向','投降'],
];
var end=['他们痛哭一场后就振作起来。',
    '他们一起祈祷。',
    '他们沉默地等。',
    '他们都哈哈大笑起来。',
    '他们都做出下流手势。',
    '一人因此伤心欲绝。',
    '六年后，他们俩都忘记这事件了。',
    '更强大的获胜了。',
    '处于劣势者领先了。',
    '每个人都学到了一些东西。'];
var ta=['他','她'];
function rand_range(max) {
    return Math.floor(Math.random()*(max+1));
}
function choose(array) {
    return array[rand_range(array.length-1)];
}
function story() {
    var main=document.getElementById('main');
    if (t<=5) {
        t+=1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last=document.createElement('div');
    last.appendChild(document.createElement('br'));
    last.appendChild(document.createTextNode(choose(beginning)));
    last.appendChild(document.createElement('br'));
    mid_sentence = choose(verb);
    pre_second = mid_sentence[0];
    post_second = mid_sentence[1];
    middle=choose(ta) + pre_second + choose(ta) + post_second + '。';
    last.appendChild(document.createTextNode(middle));
    last.appendChild(document.createElement('br'));
    last.appendChild(document.createTextNode(choose(end)));
    main.appendChild(last);
}
function produce_stories() {
    story();
    setInterval(story, 4000);
}
        </script>
        <title>他们俩</title>
