<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="happy-bw" src="happy-bw.png">
            </a-assets>
            <a-entity environment="preset: starry; grid: none;"></a-entity>
            <a-entity material="color: #fff; src: #happy-bw; repeat: 2 2;" position="-4 1 -5" text-geometry="value: happiness" scale="3 6 2"></a-entity>
            <a-text shadow="receive: false" color="#fff" value="expectations" position="-5 0 -8" rotation="-90 0 0" scale="9 25 2"></a-entity>
        </a-scene>
    </body>
</html>
